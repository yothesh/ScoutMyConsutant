<br>
<form class = "search-form" (submit)="crawlSEData(tag.value)">
    <md-form-field class="search-full-width">
      <input mdInput placeholder="Search Tag"  #tag>
    </md-form-field>
    <md-select placeholder="Select a Stack Exchange Site" #site>
        <md-option *ngFor="let site of stackSites" [value]="site.value">
          {{ site.viewValue }}
        </md-option>
      </md-select>

        <button md-button (click)="crawlSEData(tag.value,site.value)">Submit</button>

</form>
<br>



  <md-card *ngFor="let data of (stackData ? stackData : []); let i = index">
    <md-card-header>
      <img md-card-avatar src="{{ data.user.profile_image }}">
      <md-card-title>{{ data.user.display_name }}</md-card-title>
      <md-card-subtitle>
          <a target="_blank" href="{{ data.user.link }}">{{ data.user.link }}</a>
        </md-card-subtitle>
    </md-card-header>  
    <md-card-content>
      <md-chip-list>
        <md-chip>Reputation : {{ data.user.reputation }}</md-chip>
        <md-chip>Accept Rate : {{ data.user.accept_rate }}% </md-chip>
        <md-chip color="primary" selected="true">User Type : {{ data.user.user_type }}</md-chip>
        <md-chip color="accent" selected="true">User Id : {{ data.user.user_id }}</md-chip>
      </md-chip-list>
    </md-card-content>
    <md-card-actions>
    </md-card-actions>
  </md-card>
